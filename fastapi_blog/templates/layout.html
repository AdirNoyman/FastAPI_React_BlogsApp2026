<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}FastAPI Blog - {{ title }}{% else %}FastAPI Blog{% endif %}</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('home') }}" class="sidebar-logo">
                    <div class="logo-icon">FB</div>
                    <div class="logo-text">FastAPI Blog</div>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Home</div>
                    <a href="{{ url_for('home') }}" class="nav-item active">
                        <i data-lucide="layout-dashboard" class="nav-icon"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="activity" class="nav-icon"></i>
                        <span>Lifecycle</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="bar-chart-3" class="nav-icon"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="folder" class="nav-icon"></i>
                        <span>Projects</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="users" class="nav-icon"></i>
                        <span>Team</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Documents</div>
                    <a href="#" class="nav-item">
                        <i data-lucide="database" class="nav-icon"></i>
                        <span>Data Library</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="file-text" class="nav-icon"></i>
                        <span>Reports</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="edit-3" class="nav-icon"></i>
                        <span>Word Assistant</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i data-lucide="more-horizontal" class="nav-icon"></i>
                        <span>More</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="nav-tabs">
                    <button class="nav-tab">Examples</button>
                    <button class="nav-tab active">Dashboard</button>
                    <button class="nav-tab">Tasks</button>
                    <button class="nav-tab">Playground</button>
                    <button class="nav-tab">Authentication</button>
                    <button class="nav-tab">
                        RTL
                        <span class="nav-tab-indicator"></span>
                    </button>
                </div>

                <div class="nav-actions">
                    <div class="search-box">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search documentation...">
                    </div>
                    <button class="icon-button" aria-label="GitHub">
                        <i data-lucide="github" style="width: 16px; height: 16px;"></i>
                    </button>
                    <button class="icon-button" aria-label="Help">
                        <i data-lucide="help-circle" style="width: 16px; height: 16px;"></i>
                    </button>
                    <button class="btn-primary">
                        <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                        New Project
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
